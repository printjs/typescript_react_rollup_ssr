<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    {{each style}}
    <link crossorigin="anonymous" media="all" rel="stylesheet" href={{$value}}>
    </link>
    {{/each}}
    <div id="app" class="titanhouse-container">{{app}}</div>
    {{each script}}
    <script src={{$value}} type="text/javascript"></script>
    {{/each}}
    <noscript> You need to enable JavaScript to run this app. </noscript>
</body>

</html>
